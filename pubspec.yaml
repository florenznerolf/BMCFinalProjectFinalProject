name: smarthomedevices_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter

  # Image Upload & Compatibility FIX
  image_picker: ^1.1.2
  path_provider: ^2.1.3


  firebase_core: ^2.27.1 # Use a confirmed stable version compatible with others
  firebase_auth: ^4.19.0 # Latest stable version for Auth
  cloud_firestore: ^4.15.11 # Latest stable version for Firestore
  firebase_storage: ^11.7.7 # Keeping your desired Storage version

  # UI & icons
  cupertino_icons: ^1.0.8
  provider: ^6.1.5+1
  intl: ^0.20.2
  google_fonts: ^6.3.2

  # Other packages
  flutter_native_splash: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_native_splash:
  color: "#FFFFFF" # Background color (white)
  image: assets/images/smarthomefit.png

  android_12:
    color: "#FFFFFF"
    image: assets/images/smarthomefit.png

  web: true